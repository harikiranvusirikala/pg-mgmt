<div class="login-container">
  <h2>Welcome Administrator</h2>
  <p>Sign in with your Google account to manage the PG</p>

  <div class="google-login-container" [class.loading]="isLoading">
    <asl-google-signin-button
      class="google-signin-button"
      type="standard"
      size="large"
      shape="rectangular"
      theme="filled_blue"
      text="continue_with"
      [width]="260"
    >
    </asl-google-signin-button>

    <mat-progress-spinner
      *ngIf="isLoading"
      class="google-login-spinner"
      diameter="28"
      mode="indeterminate"
      color="accent"
    >
    </mat-progress-spinner>
  </div>

  <p *ngIf="isLoading" class="signing-in-hint">Signing you inâ€¦</p>
</div>
